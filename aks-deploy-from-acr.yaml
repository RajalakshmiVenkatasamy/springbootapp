apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-springboot-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: springbootapp
  template:
    metadata:
      labels:
        app: springbootapp
    spec:
      nodeSelector:
        agentpool: smallpool
      containers:
      - name: my-springboot-app
        image: myacrrepo23.azurecr.io/rajalakshmivenkatasamy/springbootapp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
# service type loadbalancer       
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: springbootapp
    k8s-app: springbootapp
  name: springbootapp
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8085
  type: LoadBalancer
  selector:
    app: springbootapp
